<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
          <a class="navbar-brand" href="#">Kinstugi</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item ">
                <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="#">Translator</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Whack A Mole</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Mash Up</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>


    <div class="container-fluid stack-parent">
        <div class="bg-light" style="height: 25vh;"></div>
    

        <!--this where my main code is-->
        <div class="container stack-child">
            <div class="row d-flex justify-content-center">
                <div class="col-md-12 my-2">
                    <p class="lead">My Translator</p>
                </div>

                <div class="col-md-12">
                    <div class="card bx-shadow">
                        <div class="card-body py-0">
                            <!--the language selector tabs-->
                            <div class="row">

                                <div class="col-5 mr-auto">
                                    <nav>
                                        <div class="nav nav-tabs nav-fill" id="lang-from" role="tablist">
                                            <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">English</a>
                                            <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Turkish</a>
                                            <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">German</a>
                                        </div>
                                    </nav>
                                </div>

                                <div class="col-2 d-flex justify-content-center align-items-center">
                                    <i id="btn-exchange" class="fa fa-exchange icon-btn"></i>
                                </div>

                                <div class="col-5 ml-auto">
                                    <nav>
                                        <div class="nav nav-tabs nav-fill" id="lang-to" role="tablist">
                                            <a class="nav-item nav-link active" id="nav-home-tab1" data-toggle="tab" href="#nav-home1" role="tab" aria-controls="nav-home1" aria-selected="true">Turkish</a>
                                            <a class="nav-item nav-link" id="nav-profile-tab1" data-toggle="tab" href="#nav-profile1" role="tab" aria-controls="nav-profile1" aria-selected="false">English</a>
                                            <a class="nav-item nav-link" id="nav-contact-tab1" data-toggle="tab" href="#nav-contact1" role="tab" aria-controls="nav-contact1" aria-selected="false">German</a>
                                        </div>
                                    </nav>
                                </div>
                            </div>
                            <!--the language selector tabs end-->


                            <!--this where the translation boxes will be-->
                            <div class="row">
                                <div class="col-md-6 col-sm-12 translation-box stack-parent pt-2" id="inputText">
                                    <textarea id="langIn" cols="60" rows="8"></textarea>

                                    <i class="fa fa-close icon-btn" id="clear-txt"></i>

                                    <div class="mic-container px-3 pb-2">
                                        <i class="fa fa-microphone icon-btn" id="mic-btn"></i>
                                    </div>
                                </div>

                                <div class="col-md-6 col-sm-12 translation-box pt-2" id="translatedTxt">

                                </div>
                            </div>
                            <!--translation area end-->
                        </div>
                    </div>
                </div>

                <div class="col-md-12 pt-1">
                    <small id="emailHelp" class="form-text text-muted">Try this only in chrome</small>
                </div>
            </div>
        </div>

    </div>

    <script src="./main.js"></script>
</body>
</html>
