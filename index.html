<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    
    <div class="container py-5">
      <p class="lead mb-5">Speak english and get translation (don't forget to allow the mic permission)</p>
        <div class="row">
            <div class="col-lg-6 col-sm-12">
                <ul class="nav nav-tabs">
                  <li class="nav-item">
                    <a class="nav-link active" href="#" data-lng="en">English</a>
                  </li>
                </ul>
                <div id="eng_box" class="py-4 px-2 translation-box"></div>
            </div>
            
            <div id="to"  class="col-lg-6 col-sm-12">
                
                <ul class="nav nav-tabs">
                  <li class="nav-item">
                    <a class="nav-link active" href="#" data-lng="tr">Turkish</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" data-lng="fr">French</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" data-lng="nl">Dutch</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" data-lng="es">Spanish</a>
                  </li>
                </ul>
                
                <div id="trans_box" class="py-4 px-2 translation-box"></div>
                
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      
    <script src="main.js"></script>
  </body>
</html>
